<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&family=Julius+Sans+One&family=Overpass+Mono&family=Pontano+Sans&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/class 1/style.css">
    <title>Git Course blog </title>

</head>
<body>
    <div class="bar">
        <img src="img/git_logo.png" class="logo">
        <h1>Git Course Blog</h1>
    </div>
    <div>
        <label for="title">Contenido del blog ira aca</label>
    </div>
    <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario]</h3>
        <div class="post">
            <h4>Titulo del post</h4>
            <p>Contenido del post</p>
            <br>
            <p><span>usuario:</span> Comentario</p>
        </div>
    </div>
</body>
</html>
